# .github/workflows/deploy.yml
name: build-and-deploy
on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'years/**'
      - '.github/workflows/deploy.yml'
      - 'requirements.txt' # Added so the workflow triggers if you update dependencies

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --- Setup Python & Automatic Pip Caching ---
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip' # This automatically looks for requirements.txt and caches based on it

      # --- Dependencies Install ---
      - name: Install jupyter-book toolchain + runtime deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # --- 2024-25 ---
      - name: Build 2024-25
        run: |
          jupyter-book build years/2024-25

      - name: Deploy 2024-25 to gh-pages/2024-25
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: years/2024-25/_build/html
          destination_dir: 2024-25
          keep_files: true

      # --- 2025-26 ---
      - name: Build 2025-26
        run: |
          jupyter-book build years/2025-26

      - name: Deploy 2025-26 to gh-pages/2025-26
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: years/2025-26/_build/html
          destination_dir: 2025-26
          keep_files: true

      # --- Root index.html ---
      - name: Create root index.html
        run: |
          mkdir _root
          cat > _root/index.html <<'EOF'
          <!doctype html><meta charset="utf-8">
          <meta http-equiv="refresh" content="0; url=/computational-imaging/2025-26/">
          <title>Redirecting…</title>
          <h1>Statistical and Mathematical Methods — Course Site</h1>
          <p>Redirecting to the latest year:
            <a href="/computational-imaging/2025-26/">2025-26</a>
          </p>
          <h2>Available years</h2>
          <ul>
            <li><a href="/computational-imaging/2024-25/">2024-25</a></li>
            <li><a href="/computational-imaging/2025-26/">2025-26</a></li>
          </ul>
          EOF

      - name: Deploy root index.html
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: _root
          destination_dir: .
          keep_files: true